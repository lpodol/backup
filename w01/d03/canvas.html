<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
  var number = parseInt(prompt("Type in how many squares you want: "));
  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');
  var counter = 0;
  while (counter < number){
    red = Math.floor(256*Math.random());
    blue = Math.floor(256*Math.random());
    green = Math.floor(256*Math.random());
    ctx.fillStyle = "rgb(" + red + "," + blue + "," + green + ")"
    ctx.fillRect(Math.random()*350, Math.random()*350, 50, 50);
    counter++;
  }
  </script>
</body>
</html>
